backend = "glx";
vsync = true;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Shadows
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.25;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Blur for transparent windows
blur-method = "gaussian";
blur-size = 7;
blur-deviation = 10;

# Opacity for inactive windows
inactive-opacity = 0.7;
active-opacity = 0.9;

# Exclude dock and panels from shadow/blur
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Lemonbar'"
];
blur-background-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Lemonbar'"
];
